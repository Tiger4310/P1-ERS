            height: 3px;

            border: solid;

<body>

                    <td  name="Reimbursement_id" style="padding-left:49px; padding-right:49px">

                    <td style="padding-left:11px; padding-right:11px">

                    <td style="padding-left:18px; padding-right:18px">

                    </td>

            </tbody >

            <label style="border: solid; border-radius: 25px; border-color:rgb(36, 168, 53); font-size: 20px; padding: 5px;padding-left: 10px; color:rgb(14, 13, 13);">Select Reimbursement</label>
            <input type="number" name="reim", value="Id" style="border: solid; border-radius: 25px; border-color:rgb(36, 168, 53); font-size: 18px; padding: 5px; color:rgb(26, 24, 25);">

    </div>
